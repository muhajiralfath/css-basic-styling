<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" />
    <title>Halo belajar CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card text-center">
          <h1 class="tittle">Youtube</h1>
          <i class="fa-brands fa-youtube icons"></i>
          <p class="description">Al Fath Youtube</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="tittle">Facebook</h1>
          <i class="fa-brands fa-facebook icons"></i>
          <p class="description">Al Fath Facebook</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="tittle">Twitter</h1>
          <i class="fa-brands fa-twitter icons"></i>
          <p class="description">Al Fath Tweeter</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="tittle">Instagram</h1>
          <i class="fa-brands fa-instagram icons"></i>
          <p class="description">Al Fath Instagram</p>
          <button class="btn">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
